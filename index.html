<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ê–π–∫—É!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #7597de);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ffdde1;
      text-shadow: 0 0 10px #ffb6c1, 0 0 30px #ffdde1;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb6c1; }
      to { text-shadow: 0 0 30px #ffdde1, 0 0 60px #ffb6c1; }
    }

    #text {
      margin-top: 20px;
      width: 80%;
      font-size: 1.3em;
      color: #f5f5f5;
      text-align: center;
      white-space: pre-line;
      border-right: 2px solid #ffb6c1;
      overflow: hidden;
      animation: typing 5s steps(40) 1s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 80%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      margin-top: 30px;
      background: #ffb6c1;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffc0cb;
      transform: scale(1.1);
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffb6c1;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ê–π–∫—É üéâ</h1>
  <div id="text"></div>
  <button onclick="showMessage()">–ù–∞–∂–º–∏ –∑–¥–µ—Å—å üíñ</button>

  <script>
    const message = 
`–ê–π–∫—É, —Å –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üå∏

–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –ø–æ–¥–∞—Ä–∏—Ç —Ç–µ–±–µ —É–ª—ã–±–∫–∏, —Ç–µ–ø–ª–æ –∏ –ª—ë–≥–∫–æ—Å—Ç—å.
–ñ–µ–ª–∞—é, —á—Ç–æ–±—ã –≤ –∂–∏–∑–Ω–∏ –±—ã–ª–æ –±–æ–ª—å—à–µ —Å—á–∞—Å—Ç—å—è,
–∏—Å–∫—Ä–µ–Ω–Ω–∏—Ö –ª—é–¥–µ–π —Ä—è–¥–æ–º –∏ –º–µ—á—Ç, –∫–æ—Ç–æ—Ä—ã–µ —Å–±—ã–≤–∞—é—Ç—Å—è.

–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç –ø—Ä–∏–Ω–æ—Å–∏—Ç —Ä–∞–¥–æ—Å—Ç—å,
–∞ –≤—Å—ë –∑–∞–¥—É–º–∞–Ω–Ω–æ–µ ‚Äî –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–æ–ª—É—á–∏—Ç—Å—è üí´

–û—Ç –®—ã–Ω–≥—ã—Å—Ö–∞–Ω–∞ üíê`;

    function typeText(text, element) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 35);
        }
      }
      typing();
    }

    function showMessage() {
      const el = document.getElementById('text');
      el.textContent = '';
      typeText(message, el);
    }

    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (5 + Math.random() * 10) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
