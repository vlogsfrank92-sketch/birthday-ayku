      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {

      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;

    @keyframes glow {

    #text {

      width: 80%;
      font-size: 1.3em;
      color: #d3d3d3;
      text-align: center;
      white-space: pre-line;
      border-right: 2px solid #00eaff;
      overflow: hidden;

    }

    @keyframes typing {

    }

    @keyframes blink {

    }

    button {
      margin-top: 30px;
      background: #00eaff;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffff;
      transform: scale(1.1);
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00eaff;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div id="text"></div>

  <script>

</html>
